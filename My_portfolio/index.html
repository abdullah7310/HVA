<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Effect on Scroll</title>
    <style>
        .container {
            position: relative;
            width: 300px; /* Adjust width as needed */
            height: 150px; /* Adjust height as needed */
            overflow: auto; /* Enable scrolling */
            border: 2px solid red; /* Optional, for visibility */
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            width: 30px; /* Width of the blur effect */
            height: 100%;
            pointer-events: none; /* Allow interaction with the scrollable content */
            background: linear-gradient(to right, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            z-index: 1;
        }

        .container::after {
            right: 0;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
        }

        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<form>
